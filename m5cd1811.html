<meta charset="UTF-8">
<script>
    var n, p, j, aux;
    n = parseInt(prompt("Informe quantas informações deseja armazenar."));
    var A = new Array(n);
    for(p=0; p<n; p++){
        A[p] = Math.trunc(Math.random()*100);
    }
    document.write("Vetor: A = " + A + "<br>");
    for(j=n-1; j>0; j--){
        for(p=0; p<j; p++){
            if(A[p] > A[p+1]){
                aux = A[p];
                A[p] = A[p+1];
                A[p+1] = aux;
            }
        }
    }
    document.write("Vetor A = " + A);
</script>
