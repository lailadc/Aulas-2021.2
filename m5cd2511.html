<meta charset="UTF-8">
<script>
    var i, j, soma, M = new Array(5);
    for (i=0; i<5; i++){
    	M[i] = new Array(4);
    	for (j=0; j<4; j++){
    		M[i][j] = Number(prompt("Informe o valor da linha " + i + " e da coluna " + j));
            document.write(M[i][j] + " ");
        }
        document.write("<br>");
    }
    document.write("<br>");
    for(i=0; i<5; i++){
        soma = 0;
        for(j=0; j<4; j++){
            soma += M[i][j];
    	}
        document.write("Soma dos elementos da " + (i+1) + "a. linha: " + soma + "<br>");
    }
    for(j=0; j<4; j++){
        menor = M[0][j];
        for(i=0; i<5; i++){
            if(menor > M[i][j]){
                menor = M[i][j];
            }
        }
        document.write("<br>Menor elemento da " + (j+1) + "a. coluna: " + menor);
    }
</script>
